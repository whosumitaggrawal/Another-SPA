<!DOCTYPE html>
<html>
    <body>
       
    <div ng-controller="countryController">
        <table style="border:1px solid #CCC; margin-top:10px">              
            <tr>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            <tr ng-repeat="country in countries | orderBy:'name'">
                <td>{{country.name}}</td>
                <td>{{country.capital}}</td>
            </tr>
        </table>    
    </div>  
</body>
</html>
